<body id="mailchimp_form">

    <!-- Begin MailChimp Signup Form -->
    <!--<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">-->
	
    <style type="text/css">
        #mc_embed_signup {
            clear: left;
            font: 14px Lato,Helvetica,Arial,sans-serif;
        }
        /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
        We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>

    <div class="container-fluid form_holder">
        <h2 class="mc_header">Reach me using the form below. Be sure I'll reply Asap</h2>
        <div id="mc_embed_signup" class="mc_form_container">
            <form action="https://design.us17.list-manage.com/subscribe/post?u=91ecbe00b0eb1e1ad28fdbee1&amp;id=db59970e43" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll" class="mc_form_holder">
                    <!----<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>-->
                    <div class="mc-field-group">
                        <label for="mce-NAME">Name </label>
                        <input type="text" value="" name="NAME" class="mc_input" id="mce-NAME">
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-EMAIL">
                            Email Address  <span class="asterisk">*</span>
                        </label>
                        <input type="email" value="" name="EMAIL" class="email mc_input" id="mce-EMAIL">
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-BRIEFME">Brief me a little </label>
                        <input type="text" value="" name="BRIEFME" class="mc_input" id="mce-BRIEFME">
                    </div>
                    <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_91ecbe00b0eb1e1ad28fdbee1_db59970e43" tabindex="-1" value=""></div>
                    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button btn mc-btn"></div>
                </div>
            </form>
        </div>
    </div>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
    <script type='text/javascript'>(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[2] = 'NAME'; ftypes[2] = 'text'; fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'BRIEFME'; ftypes[1] = 'text'; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>

    <!--End mc_embed_signup-->
    <script type='text/javascript'>
        if (document.body.addEventListener) {
            document.body.addEventListener('focusin', yourHandler, false);
        }
        else {
            document.body.attachEvent('onfocusin', yourHandler);//for IE
        }

        function yourHandler(e) {
            e = e || window.event;
            var target = e.target || e.srcElement;
            if (target.className.match('mc_input')) {
                var parent = target.parentNode
                parent.firstElementChild.setAttribute(
                    "style",
                    "top: -10px; opacity: 0;"
                );
            }
        }

        if (document.body.addEventListener) {
            document.body.addEventListener('focusout', yourHandler2, false);
        }
        else {
            document.body.attachEvent('onfocusout', yourHandler2);//for IE
        }

        function yourHandler2(e) {
            e = e || window.event;
            var target = e.target || e.srcElement;
            if (target.className.match('mc_input')) {
                var parent = target.parentNode

                if (!target.value) {
                    parent.firstElementChild.setAttribute(
                        "style",
                        "top: 11px;  opacity: 1;"
                    );
                } else {
                    parent.firstElementChild.setAttribute(
                        "style",
                        "top: -11px;  opacity: 0;"
                    );
                }
            }
        }
    </script>
